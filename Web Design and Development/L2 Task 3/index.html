<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #3b3bff;
            color: white;
            text-align: center;
            padding: 30px 0;
            font-size: 28px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background: #3b3bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2d2dd6;
        }

        h2 {
            margin-top: 30px;
            color: #3b3bff;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            padding: 12px;
            margin-bottom: 10px;
            background: #ececec;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-info {
            flex: 1;
        }

        .task-actions button {
            margin-left: 5px;
        }

        .completed-task {
            text-decoration: line-through;
            color: gray;
        }

        .timestamp {
            display: block;
            font-size: 12px;
            color: #555;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }
            button {
                width: 100%;
            }
            li {
                flex-direction: column;
                align-items: flex-start;
            }
            .task-actions {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

<header>To-Do List App</header>

<div class="container">
    <div class="add-task">
        <input type="text" id="taskInput" placeholder="Add new task...">
        <button onclick="addTask()">Add Task</button>
    </div>

    <h2>Pending Tasks</h2>
    <ul id="pendingTasks"></ul>

    <h2>Completed Tasks</h2>
    <ul id="completedTasks"></ul>
</div>

<script>
let tasks = [];

function addTask() {
    const input = document.getElementById('taskInput');
    const taskText = input.value.trim();
    if (!taskText) {
        alert("Please enter a task!");
        return;
    }

    const task = {
        id: Date.now(),
        text: taskText,
        completed: false,
        createdAt: new Date(),
        completedAt: null
    };
    tasks.push(task);
    input.value = '';
    renderTasks();
}

function renderTasks() {
    const pendingUl = document.getElementById('pendingTasks');
    const completedUl = document.getElementById('completedTasks');
    pendingUl.innerHTML = '';
    completedUl.innerHTML = '';

    tasks.forEach(task => {
        const li = document.createElement('li');

        const infoDiv = document.createElement('div');
        infoDiv.className = 'task-info';
        infoDiv.innerHTML = `
            <span class="${task.completed ? 'completed-task' : ''}">${task.text}</span>
            <span class="timestamp">Added: ${task.createdAt.toLocaleString()}</span>
            ${task.completed ? `<span class="timestamp">Completed: ${task.completedAt.toLocaleString()}</span>` : ''}
        `;

        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'task-actions';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => editTask(task.id);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteTask(task.id);

        const completeBtn = document.createElement('button');
        completeBtn.textContent = task.completed ? 'Undo' : 'Complete';
        completeBtn.onclick = () => toggleComplete(task.id);

        actionsDiv.appendChild(editBtn);
        actionsDiv.appendChild(deleteBtn);
        actionsDiv.appendChild(completeBtn);

        li.appendChild(infoDiv);
        li.appendChild(actionsDiv);

        if (task.completed) {
            completedUl.appendChild(li);
        } else {
            pendingUl.appendChild(li);
        }
    });
}

function editTask(id) {
    const task = tasks.find(t => t.id === id);
    const newText = prompt("Edit task:", task.text);
    if (newText !== null) {
        task.text = newText.trim();
        renderTasks();
    }
}

function deleteTask(id) {
    tasks = tasks.filter(t => t.id !== id);
    renderTasks();
}

function toggleComplete(id) {
    const task = tasks.find(t => t.id === id);
    task.completed = !task.completed;
    task.completedAt = task.completed ? new Date() : null;
    renderTasks();
}
</script>

</body>
</html>
